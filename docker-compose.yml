version: '3.8'

services:
  api:
    container_name: ycmm-api
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=sqlite:///app/data/ycmm.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=2h
      - JWT_REFRESH_EXPIRES_IN=7d
      - PASSWORD_SALT_ROUNDS=12
      - WEB_URL=http://localhost:5173
    volumes:
      - ycmm_data:/app/data
    restart: unless-stopped

  web:
    container_name: ycmm-web
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    working_dir: /app/apps/web
    command: sh -c "rm -f vite.config.js vite.config.d.ts && pnpm exec vite --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  ycmm_data:
    driver: local
